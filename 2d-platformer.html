<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" CONTENT="width=device-width, initial-scale=1.0">
    <title>Hallow Nemesis - Javascript Platformer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fontstyles.css" />

    <!-- This script is for google ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3259707707501940"
        crossorigin="anonymous"></script>
</head>

<body style="background: black;">
    <canvas id="canvas1"></canvas>

    <script src="js_platform/utils.js"></script>
    <script src="js_platform/classes/collisionblock.js"></script>
    <script src="js_platform/classes/sprite.js"></script>
    <script src="js_platform/classes/player.js"></script>
    <script src="js_platform/classes/enemies.js"></script>
    <script src="js_platform/classes/collision.js"></script>
    <script src="js_platform/index.js"></script>

    <div style="padding-top: 100vh;">
        <p style="color: white"> Potential Game Names:</p>

    </div>

    <div id="choices">
        <div class="choice">
            <div class="result">
                <div class="bar" data-choice="1"></div>
            </div>
            <div class="label5">
                <p class="text-white">1. Shapebound</p>
                <button data-choice="1">Vote</button>
            </div>
        </div>
        <div class="choice">
            <div class="result">
                <div class="bar" data-choice="2"></div>
            </div>
            <div class="label5">
                <p class="text-white">2. Eclipsed Evasion</p>
                <button data-choice="2">Vote</button>
            </div>
        </div>
        <div class="choice">
            <div class="result">
                <div class="bar" data-choice="3"></div>
            </div>
            <div class="label5">
                <p class="text-white">3. Silhouette Siege</p>
                <button data-choice="3">Vote</button>
            </div>
        </div>
        <div class="choice">
            <div class="result">
                <div class="bar" data-choice="4"></div>
            </div>
            <div class="label5">
                <p class="text-white">4. Nightfall Crusade</p>
                <button data-choice="4">Vote</button>
            </div>
        </div>
    </div>
</body>

</html>
