<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" CONTENT="width=device-width, initial-scale=1.0">
    <title>Hallow Nemesis - Javascript Platformer</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/fontstyles.css" />

    <!-- This script is for google ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3259707707501940"
        crossorigin="anonymous"></script>
<style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 
        body { 
            height: 100vh; 
            width: 100vw; 
        } 
        .background { 
            height: 100vh; 
            width: 100vw; 
            background-color: skyblue; 
        } 
        .bird { 
            height: 100px; 
            width: 160px; 
            position: fixed; 
            top: 40vh; 
            left: 30vw; 
            z-index: 100; 
        } 
        .pipe_sprite { 
            position: fixed; 
            top: 40vh; 
            left: 100vw; 
            height: 70vh; 
            width: 6vw; 
            background-color: green; 
        }   
        .message { 
            position: fixed; 
            z-index: 10; 
            height: 10vh; 
            font-size: 10vh; 
            font-weight: 100; 
            color: black; 
            top: 12vh; 
            left: 20vw; 
            text-align: center; 
        } 
        .score { 
            position: fixed; 
            z-index: 10; 
            height: 10vh; 
            font-size: 10vh; 
            font-weight: 100; 
            color: goldenrod; 
            top: 0; 
            left: 0; 
        } 
        .score_val { 
            color: gold; 
        } 
    </style>
</head> 
  
<body> 
    <div class="background"></div> 
    <img class="bird" src="logo.png" alt="bird-img"> 
    <div class="message"> 
        Press Enter To Start Game 
    </div> 
    <div class="score"> 
        <span class="score_title"></span> 
        <span class="score_val"></span> 
    </div> 
    <script src="flappybird.html"></script> 
</body> 
  
</html>
