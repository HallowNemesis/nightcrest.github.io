<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" CONTENT="width=device-width, initial-scale=1.0">
    <title>Hallow Nemesis - Snake</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/fontstyles.css" />

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: gainsboro;
        }

        .wrapper {
            width: 65vmin;
            height: 70vmin;
            display: flex;
            overflow: hidden;
            flex-direction: column;
            border-radius: 5px;
            border-radius: 5px;
            background: #293447;
            text-align: center;
        }

        .game-details {
            color: #B8C6DC;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 20px 27px;
            display: flex;
            justify-content: space-between;
        }

        .play-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template: repeat(30, 1fr) / repeat(30, 1fr);
            background: #212837;
        }

        .play-board .food {
            background: #FF003D;
        }

        .play-board .head {
            background: #00ff00;
        }

        .controls {
            display: none;
            justify-self: space-between;
        }

        .controls i {
            padding: 25px 0;
            color: #B8C6DC;
            text-align: center;
            cursor: pointer;
            font-size: 1.3rem;
            width: calc(100% / 4);
            border-right: 1px solid #171b26;
        }

        @media screen and (max-width: 800px) {
            wrapper {
                width: 90vmin;
                height: 115vmin;
            }

            .game-details {
                font-size: 1rem;
                padding: 15px 27px;
            }

            .controls {
                display: flex;
            }

            .controls i {
                padding: 25px 0;
                text-align: center;
                font-size: 1.3rem;
                color: #B8C6DC;
                width: calc(100% / 4);
                cursor: pointer;
                border-right: 1px solid #171B26;
            }
        }
    </style>

    <script src="/javascript_games/javascript/js_snake/index.js" defer></script>
    <!-- This script is for google ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3259707707501940"
        crossorigin="anonymous"></script>
</head>



<body>
    <div class="top">
        <div class="row padding black">
            <div class="col s3">
                <a href="/index.html" class="button block black">Home</a>
            </div>
            <div class="col s3">
                <a href="/about.html" class="button block black">About</a>
            </div>
            <div class="col s3">
                <a href="/GameHub.html" class="button block black">Games</a>
            </div>
            <div class="col s3">
                <a href="/#where" class="button block black">Where</a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <span id="message" style="color: fuchsia;"></span>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowUp">↑</i>
            <i data-key="ArrowLeft">←</i>
            <i data-key="ArrowDown">↓</i>
            <i data-key="ArrowRight">→</i>
        </div>
    </div>
</body>

</html>
