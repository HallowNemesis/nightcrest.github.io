<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" CONTENT="width=device-width, initial-scale=1.0">
    <title>Hallow Nemesis - Javascript pokegame</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/fontstyles.css" />

    <!-- This script is for google ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3259707707501940"
        crossorigin="anonymous"></script>

    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        body {
            background: black;
        }

        h1 {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 32px;
        }

        button {
            /* border: 0; */
            cursor: pointer;
            font-size: 24px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="row padding black">
            <div class="col s3">
                <a href="/index.html" class="button block black">Home</a>
            </div>
            <div class="col s3">
                <a href="/about.html" class="button block black">About</a>
            </div>
            <div class="col s3">
                <a href="/tempGameholder.html" class="button block black">Games</a>
            </div>
            <div class="col s3">
                <a href="/#where" class="button block black">Where</a>
            </div>
        </div>
    </div>

    <div style="display: inline-block; position: relative; margin-top: 50px;">
        <div id="overlappingDiv"
            style="background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10;">
        </div>

        <canvas></canvas>

        <div id="userInterface" style="display: none;">
            <!-- Health Bar of Opponent-->
            <div
                style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px">
                <h1 style="font-size: 18px;">Draggle</h1>
                <div style="position: relative;">
                    <div style="height: 5px; background-color:  #ccc; margin-top: 10px;"></div>
                    <div id="enemyHealthBar"
                        style="height: 5px; background-color:  green; position: absolute; top: 0; left: 0; right: 0;">
                    </div>
                </div>
            </div>

            <!-- Health Bar of User-->
            <div
                style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px black solid; padding: 12px">
                <h1 style="font-size: 18px;">Emby</h1>
                <div style="position: relative;">
                    <div style="height: 5px; background-color:  #ccc; margin-top: 10px;"></div>
                    <div id="playerHealthBar"
                        style="height: 5px; background-color:  green; position: absolute; top: 0; left: 0; right: 0;">
                    </div>
                </div>
            </div>


            <div
                style="background-color: white; height: 140px; position: absolute; bottom: 0; left: 0; right: 0; border-top: 4px black solid; display: flex;">
                <div id="dialogueBox" style="
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                background-color: white;
                padding: 12px;
                display: none;
                font-size: 24px;
                cursor: pointer;
                ">
                </div>

                <div id="attacksBox" style="width:66.66%; display: grid; grid-template-columns: repeat(2, 1fr);"></div>
                <div
                    style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid;">
                    <h1 id="attackType">Attack Type</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/javascript_games/javascript/js_simple2d/data/audio.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/data/battleZones.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/data/collisions.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/data/attacks.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/data/monsters.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/classes.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/script.js"></script>
    <script src="/javascript_games/javascript/js_simple2d/battleScene.js"></script>

</body>

</html>
