<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" CONTENT="width=device-width, initial-scale=1.0">
        <title>Hallow Nemesis</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/fontstyles.css" />
    </head>
    <body style="background: white;">
        <div id="container">

            <div class="controls">
                <label for="animations">Choose Animation:</label>
                <select id="animations" name="animations">
                    <option value="idle">Idle</option>
                    <option value="jump">Jump</option>
                    <option value="fall">Fall</option>
                    <option value="run">Run</option>
                    <option value="dizzy">Dizzy</option>
                    <option value="sit">Sit</option>
                    <option value="roll">Roll</option>
                    <option value="idle">Idle</option>
                    <option value="bite">Bite</option>
                    <option value="ko">Ko</option>
                    <option value="gethit">Get Hit</option>
    
                </select>
            </div>

            <canvas id="canvas1"></canvas>

            <!-- Adds images through html and ids (kinda cool idea)
            <img id="worm" src="/gameimgs/entities/worm.png" style="display: none">
            <img id="ghost" src="/gameimgs/entities/ghost4.png" style="display: none">
            <img id="spider" src="/gameimgs/entities/small_spider.png" style="display: none"> -->

            <p style="color: white;">Game Speed: <span id="showGameSpeed"></span></p>
            <input type="range" min="0" max="20" value="5" class="slider" id="slider">
            
        </div>

        <script src="js_platform/platform_game.js"></script>
    </body>
</html>
